version: "2.1"
services:
  web:
    build:
      context: .
      dockerfile: ./docker/django/Dockerfile
    environment:
      # pass variables from host environment (including .env)
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
    ports:
      - "8000:8000"
    volumes:
      - ".:/spiri_move"
    tty: true
    restart: always
    depends_on:
      - db
    command: sh -c "python manage.py runsslserver 0.0.0.0:8000"
  db:
    image: postgres:13-alpine
    environment:
      # pass variables from host environment (including .env)
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
    volumes:
      - "data:/var/lib/postgresql/data"
    expose:
      - "5432"
    ports:
      - "5432:5432"
  redis:
    image: redis:alpine

volumes:
  data:
